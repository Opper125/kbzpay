<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBZPay E-Receipt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003087;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #003087;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #001f5f;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
            background-color: #28a745;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="tel" id="phoneNumber" placeholder="Enter Phone Number (e.g., 09XXXXXXXXX)" pattern="[0-9]{11}" required>
            <input type="number" id="amountInput" placeholder="Enter Amount (Ks)" min="0" required>
            <button onclick="generateReceipt()">Generate Receipt</button>
            <button id="downloadBtn" onclick="downloadReceipt()">Download Receipt</button>
        </div>
        <p>The e-receipt only means you already paid for the merchant. You need to confirm the final transaction status with merchant.</p>
    </div>

    <script>
        const receiptImageUrl = 'https://github.com/Opper125/kbzpay/blob/main/kpay.png?raw=true';

        function generateReceipt() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amountInput').value;

            if (!phoneNumber.match(/^[0-9]{11}$/)) {
                alert('Please enter a valid 11-digit phone number (e.g., 09XXXXXXXXX)!');
                return;
            }
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Set font and text properties
                ctx.font = '16px Arial';
                ctx.fillStyle = '#003087';
                ctx.textAlign = 'left';

                // Define positions based on the receipt layout
                const dateTime = new Date().toLocaleString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).replace(/,/, '');
                const transactionId = Math.floor(1000000000000000 + Math.random() * 9000000000000000);

                // Approximate positions (adjust these based on your image layout)
                ctx.fillText(`-${amount}.00 (Ks)`, 20, 80); // Amount
                ctx.fillText(dateTime, 200, 120); // Date & Time
                ctx.fillText(`01003729071336404037`, 200, 150); // Transaction ID (placeholder)
                ctx.fillText(`Ma Khiang (*****/${phoneNumber.slice(-3)})`, 20, 180); // Merchant
                ctx.fillText(`-${amount}.00 Ks`, 20, 210); // Amount
                ctx.fillText('online shop', 20, 240); // Channel

                // Display download button
                document.getElementById('downloadBtn').style.display = 'block';
                // Store canvas for download
                window.receiptCanvas = canvas;
            };

            img.onerror = function() {
                alert('Failed to load the receipt image. Please check the URL.');
            };

            img.src = receiptImageUrl;
        }

        function downloadReceipt() {
            if (window.receiptCanvas) {
                const link = document.createElement('a');
                link.download = `e-receipt_${new Date().toISOString().slice(0, 10)}.png`;
                link.href = window.receiptCanvas.toDataURL('image/png');
                link.click();
            } else {
                alert('Please generate the receipt first!');
            }
        }

        // Input validation
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);
        });
        document.getElementById('amountInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
